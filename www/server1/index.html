<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Python upload file test CGI</h1>
    <form action="" id="fileInput" method="post" enctype="multipart/form-data">
        <input type="file" name="file" >
        <button type="button" onclick="fileUpload()">File upload</button>
    </form>

    <h1>PHP upload file test CGI</h1>
    <form action="uploadFile.php" method="post" enctype="multipart/form-data">
        <input type="file" name="filephp" >
        <button type="submit">File upload</button>
    </form>

    <h1>PHP text field test CGI</h1>
    
    <form action="post.php" method="POST">
        <input type="text" name="fname" id="" placeholder="First Name">
        <input type="text" name="lname" id="" placeholder="Last Name">
        <input type="submit" name="submit" id="" value="Submit">
    </form>

    <script>
        console.log("barev");

        function submitForm() {
            const formData = new FormData(document.getElementById('myForm'));
            fetch('/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function fileUpload() {
            const formData = new FormData(document.getElementById('fileInput'));
            fetch('/uploader.py', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('success:');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
