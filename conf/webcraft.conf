##################### DEFAULT SERVER EXAMPLE ###############################



server {
    listen 443 ssl;
    server_name secure.example.com;
    ssl_certificate /etc/nginx/ssl/secure.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/secure.example.com.key;

    location / {
        root /var/www/secure;
        index index.html;
    }
}
