server {
    listen 80;  # Listen on port 80 for incoming HTTP requests
    server_name example.com;  # Set the server name

    location / {
        root /var/www/html;  # Define the root directory for this server block
        index index.html;    # Define the default index file
    }

    location /images/ {
        alias /var/www/images/;  # Alias to another directory
    }

    location /static/ {
        alias /var/www/static/;  # Alias to yet another directory
    }

    location /app/ {
        proxy_pass http://localhost:8000;  # Proxy requests to a backend server
    }
}
